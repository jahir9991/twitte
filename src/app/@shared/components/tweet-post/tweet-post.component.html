<form [formGroup]="validateForm" (submit)="onSubmit()">
  <div>
    <div class="flex">
      <div class="m-2 w-10 py-1">
        <img
          class="inline-block h-10 w-10 rounded-full"
          src="/assets/icon-ios.77d25eba.png"
          alt=""
        />
      </div>
      <div class="flex-1 px-2 pt-2 mt-2">
        <textarea
          class="bg-transparent text-secondary font-medium text-lg w-full focus:outline-none"
          rows="2"
          cols="50"
          placeholder="What's happening?"
          formControlName="content"
          maxlength="160"
        ></textarea>

        <p class="text-dark-gray text-sm">
          {{ validateForm.get("content").value.length }}/160
        </p>
      </div>
    </div>

    <div class="flex">
      <div class="w-10"></div>

      <div class="w-64 px-2">
        <div class="flex items-center">
          <div class="flex-1 text-center px-1 py-1 m-2">
            <a
              class="mt-1 group flex items-center text-blue-400 px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300"
            >
              <svg
                class="text-center h-7 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
            </a>
          </div>

          <div class="flex-1 text-center py-2 m-2">
            <a
              class="mt-1 group flex items-center text-blue-400 px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300"
            >
              <svg
                class="text-center h-7 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                ></path>
                <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </a>
          </div>

          <div class="flex-1 text-center py-2 m-2">
            <a
              class="mt-1 group flex items-center text-blue-400 px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300"
            >
              <svg
                class="text-center h-7 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
            </a>
          </div>

          <div class="flex-1 text-center py-2 m-2">
            <a
              class="mt-1 group flex items-center text-blue-400 px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-blue-800 hover:text-blue-300"
            >
              <svg
                class="text-center h-7 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="flex-1">
        <button
          class="bg-blue-400 mt-5 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full mr-8 float-right"
          type="submit"
          [disabled]="validateForm.invalid"
        >
          Tweet
        </button>
      </div>
    </div>
  </div>
</form>
