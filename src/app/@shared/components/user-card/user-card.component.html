<div class="user-card animate-fade-up animate-duration-300">
  <div class="inner">

    <a class="user-info" [routerLink]="['/', payload.id]">
      <div class="user-img-wrapper">
        <img src="/assets/icon-ios.77d25eba.png" alt="" />
      </div>
      <div class="info-wrapper">
        <p class="name">{{ payload?.username }}</p>
        <p class="user-name">@{{ payload?.username }}</p>
      </div>
    </a>

    <ng-container *ngIf="followFeature">
      <ng-container *ngIf="isFollowed;else unFollowed">
        <button class="follow-btn" [routerLink]="['/', payload.id]">Unfollow</button>
      </ng-container>

      <ng-template #unFollowed>
        <button class="follow-btn" [routerLink]="['/', payload.id]">Follow</button>
      </ng-template>
    </ng-container>


  </div>
</div>
