<div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="loadMore()">

  <ng-container *ngFor="let tweet of currentPageData$ | async; trackBy: identify">
    <app-tweet-card [tweet]="tweet" />
  </ng-container>


</div>

<div class="infinity" *ngIf="hasMore$ | async; else noMoredata">
  <app-full-loading></app-full-loading>

</div>

<ng-template #noMoredata>
  <div class="h-32">
    <p class="text-center">no more tweet</p>
  </div>
</ng-template>
