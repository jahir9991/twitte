<div>
  <ng-container *ngFor="let user of followingsData$ | async; trackBy: identify">
    <app-user-card [user]="user" />
    <hr class="border-gray-200 animate-fade-up" />
  </ng-container>

  <div
    class="infinity"
    *ngIf="hasMore$ | async; else noMoredata"
    infiniteScroll
    (scrolled)="loadMore()"
  >
    <div class="relative">
      <app-full-loading></app-full-loading>
    </div>
  </div>

  <ng-template #noMoredata>
    <div class="h-32">
      <p class="text-center">no more user</p>
    </div>
  </ng-template>
</div>
